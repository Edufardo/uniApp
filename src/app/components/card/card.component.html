<div class="info">
  <div class="card" *ngFor="let uni of unis; let i = index">
      <div class="container" >
        <p>{{ unis[i].university }}</p>
        <p>{{ unis[i].site}}</p> 
        <p>{{ unis[i].fundation}}</p> 
        <p>{{ unis[i].modelo}}</p> 
      </div>
    <button (click)="goToForm(unis[i].site)" class="btn btn-primary">Add photo</button>
  </div>
</div>
